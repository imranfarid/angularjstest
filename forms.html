<DOCTYPE! html>
<html>
<head>
	<title>AngularJS Form</title>
</head>
<body ng-app="myApp">
	<div ng-controller="myController">
		<form novalidate>
			First Name: <br>
			<input type="text" ng-model="user.firstName"><br>
			Last Name: <br>
			<input type="text" ng-model="user.lastName"><br>
			<br>
			<button ng-click="reset">RESET</button>
		</form>
	</div>
</body>
</html>
